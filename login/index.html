    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      a, img {
        border: none;
      }
      a:link{
        text-decoration:none;
      }
      a:visited{
        text-decoration:none;
      }
      a:hover{
        text-decoration:none;
      }
      a:active{
        text-decoration:none;
      }
      body {
        background-image: url('./static/bg.jpg');
        background-size: auto 100%;
        background-repeat: no-repeat;
        background-position: center;
        min-width: 1000px;
        min-height: 750px;
      }
      .title-bar {
        height: 7%;
        position: relative;
        background-color: #ba0319;
        box-shadow: 1px 1px 5px #544d4d;
      }
      .enter-box {
        position: absolute;
        background-image: url(./static/enter-box.png);
        background-size: 100%;
        left: 0;
        right: 0;
        margin: auto;
        width: 70%;
        height: 93%;
        top: 0;
        bottom: 0;
        background-repeat: no-repeat;
        background-position: center;
      }
      .title-bar .title {
        height: 60%;
        position: absolute;
        top: 20%;
        left: 2%;
      }
      .backstage-button {
        display: block;
        position: absolute;
        right: 2%;
        bottom: 2%;
      }
      .link1 {
        position: absolute;
        bottom: 40px;
        left: 16%;
        background-color: #e02f1b;
        display: block;
        width: 200px;
        text-align: center;
        outline: none;
        color: white;
        height: 50px;
        border-radius: 25px;

        position: absolute;
        bottom: 40px;
        right: 16%;
        background-color: #e02f1b;
        display: block;
        width: 200px;
        text-align: center;
        outline: none;
        color: white;
        height: 50px;
        border-radius: 25px;
        line-height: 50px;
        text-decoration: none;
      }
      .min {
        min-width: unset;
        min-height: unset;
      }
      .min .enter-box {
        width: 98%;
      }

    <!-- 顶部标题栏 -->

    <script src="./static/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script>
      function changeBGSize () {
        var ratio = window.innerWidth / window.innerHeight
        // console.log(ratio)
        if (ratio > 1.6) {
          $('body').css('background-size', '100% auto')
        } else {
          $('body').css('background-size', 'auto 100%')
        }
      }
      changeBGSize ()
      window.onresize = changeBGSize

      var ratio = window.innerWidth / window.innerHeight
      if (ratio < 1) $('body')[0].classList.add('min')

      setTimeout(() => {
        $('.enter-box')[0].style.height = $('.enter-box')[0].offsetWidth * 0.257 + 'px'
      }, 0)
    </script>
  </body>
